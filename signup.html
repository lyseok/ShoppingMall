  <form action="./index.html" method="">
    <fieldset>
      <legend>회원정보입력</legend>
      <label for="id">아이디</label>
      <input type="text" name="id" class="inputText" placeholder="ID" required autofocus>
      <input type="button" value="중복검사" class="btn" style="width:100px"><br>

      <label for="pw">패스워드</label>
      <input type="password" name="pw" class="inputText" placeholder="Password" required><br>

      <label for="pwcheck">패스워드 확인</label>
      <input type="password" name="pwcheck" class="inputText" placeholder="Password" required><br>

      <label for="name">이름</label>
      <input type="text" name="name" class="inputText" placeholder="홍길동" required><br>

      <label for="tel">휴대폰번호</label>
      <input type="text" name="tel" class="inputText" placeholder="010-0000-0000" pattern="010-[0-9]{4}-[0-9]{4}" required><br>

      <label for="email">이메일</label>
      <input type="text" name="email" class="inputText" placeholder="abc123@gmail.com"><br>

      <label for="birth">생일</label>
      <input type="date" name="birth" class="inputText"><br>

      <label for="home">홈페이지</label>
      <input type="text" name="home" placeholder="www.google.com" class="inputText"><br>

      <label for="gender">성별</label>
      <input type="radio" name="gneder" value="남자">남자
      <input type="radio" name="gender" value="여자">여자<br>

      <br>
      <input type="submit" value="제출" class="btn">
      <input type="reset" value="초기화" class="btn">
    </fieldset>

    
  </form>
